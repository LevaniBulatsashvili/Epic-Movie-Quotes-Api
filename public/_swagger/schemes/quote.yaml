components:
  schemas:
    Quote:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          example: 1
        movie_id:
          type: integer
          minimum: 1
          example: 1
        username:
          type: string
          example: John doe
        body:
          type: object
          properties:
            en:
              type: I'm Batman
            ka:
              type: მე ვარ ბატმენი
        thumbnail:
          type: string
        user_thumbnail:
          type: string
        created_at:
          type: string
          example: "2022-07-26T20:06:02.000000Z"
        updated_at:
          type: string
          example: "2022-07-26T20:06:02.000000Z"
